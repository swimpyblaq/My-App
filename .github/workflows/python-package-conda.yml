name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build . --file ./docker/Dockerfile --tag swimpyblaq92/chima:1734463639
      working-directory: ./  # Set the working directory to the root of the repository (adjust as needed)

    - name: Push Docker image to DockerHub
      run: |
        docker push swimpyblaq92/chima:1734463639
